<html>

<head>
    <style>
        body {
           font-family: 'Raleway', sans-serif;
        }
        
        .container {
            width: 300px;
            height: 400px;
            background-color: #f5f5f5;
            position: absolute;
            left: 30%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 10px;
        }
        
        h1 {
            position: absolute;
            left: 50%;
            top: -53px;
            width: 250px;
            transform: translateX(-50%);
            background-color: #900C3F;
            color: #fff;
            font-weight: 200;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }
        
        .wrapper {
            padding: 20px;
        }
        
        input,
        select {
            width: 70%;
            border: none;
            border-bottom: 1px solid #FFD966;
            padding: 10px;
        }
        
        input:focus,
        select:focus {
            border: 1px solid #FFD966;
            outline: none;
        }
        
        select {
            width: 78% !important;
        }
        
        button {
            margin: 20px auto;
            width: 100px;
            height: 40px;
            background-color: #39CCCC;
            color: #fff;
            font-size: 17px;
            border: none;
            border-radius: 5px;
        }
        
        .tip {
            text-align: center;
            color: #900C3F;
            font-size: 19px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GEM CALCULATOR</h1>
        <div class="wrapper">



            <p>Area</p>



            <select id="areas">
                <option selected disabled hidden>Select</option>
                <option value="01.135">Tampa</option>
                <option value="01.125">Monroe</option>
                <option value="01.130">PCB</option>
                <option value="01.120">Unincorporated PCB</option>
                <option value="01.120">Destin</option>
                <option value="01.125">Daytona</option>
            </select>

            <p>Guest Refund</p>



            <input type="text" id="amount" placeholder="Amount to be refunded">



            <button id="calculate">Calculate</button>
        </div>

        <div class="tip">



            <p>Accomadation Fare Adjustment</p>



            <span id="total">0</span>
        </div>
    </div>
    <script>
        //the function called when Calculate button is clicked.
        window.onload = () => 
            {
                /*calling a function calculateTip which
                 will calculate the tip for the bill.*/
                document.querySelector('#calculate').onclick = 
                calculateTip;
            }
        
        function calculateTip() {
            /*assign values of ID : amount, person and 
            service to variables for further calculations.*/
            let amount = document.querySelector('#amount').value;
            let area = document.querySelector('#areas').value;
        
           
            if (amount === '' && area === 'Select') {
                alert("Please enter valid values");
                return;
            }
        
         
        
            /*calculating the tip by dividing total-bill and type of area.*/
            //fixing the total amount upto 2 digits of decimal
            let total = amount / area ;
            total = total.toFixed(2);
        
            //finally displaying the tip value 
            document.querySelector('.tip').style.display = 'block';
            document.querySelector('#total').innerHTML = total;
        }
    </script>
</body>

</html>
